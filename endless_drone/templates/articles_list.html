{{{body}}}

<article>
  <div class="list-articles">
    <h3> List of articles </h3>

    <ol reversed>
      {{#articles}}
      <li>
        <span class="date">{{#date}}{{canonical}}{{/date}}</span>
        <a href="/{{url}}">{{article_title}}</a><br />
        <p>{{article_description}}</p>
      </li>
      {{/articles}}
    </ol>
  </div>
</article>
